<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroView Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: lightblue;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            border-radius: 12px;
            width: 420px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #3246a8;
            font-size: 26px;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 15px;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 25px;
            border: 1px solid coral;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #5569f8;
            box-shadow: 0 0 5px rgba(85, 105, 248, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5569f8, #3c49df);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, green, black);
        }

        .result, .error {
            margin-top: 25px;
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            background-color: #e0f7e9;
            color: blue;
        }

        .error {
            background-color: #fce4e4;
            color: #c62828;
        }

        .result::before,
        .error::before {
            content: attr(data-icon);
            margin-right: 10px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>MicroView Calculator</h2>
        <form method="POST" action="/">
            <label for="username">Your Name</label>
            <input type="text" name="username" id="username" required>

            <label for="microscope_size">Microscope Image Size (mm)</label>
            <input type="number" step="any" name="microscope_size" id="microscope_size" required>

            <label for="magnification">Magnification Level</label>
            <input type="number" step="any" name="magnification" id="magnification" required>

            <button type="submit">Calculate Actual Size</button>
        </form>

        <!-- {% if result %} -->
        <div class="result" data-icon="🔬">
            <strong>Result:</strong> The actual size is <strong>{{ result }} </strong>.
        </div>
        <!-- {% endif %} -->

        <!-- {% if error %} -->
        <div class="error" data-icon="⚠️">
            <strong>Error:</strong> {{ error }}
        </div>
        <!-- {% endif %} -->
    </div>
</body>
</html>
